name: CI/CD

on:
  pull_request:
    branches: [ "dev", "main" ]
  push:
    branches: [ "dev", "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Test + Coverage verify (JaCoCo)
        run: ./gradlew test jacocoTestCoverageVerification

      - name: Build with Gradle
        run: ./gradlew build -x test

      # Docker build & push (Only on push to branches)
      - name: Log in to the Container registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: github.event_name == 'push'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    steps:
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "~/app"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p ~/app
            cd ~/app
            
            # .env.deploy 파일 초기화 및 환경 변수 주입
            echo "DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" > .env.deploy
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env.deploy
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env.deploy
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.deploy
            echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env.deploy
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env.deploy
            echo "TZ=${{ secrets.TZ }}" >> .env.deploy
            echo "TOSS_PAYMENTS_SECRET_KEY=${{ secrets.TOSS_PAYMENTS_SECRET_KEY }}" >> .env.deploy
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.deploy
            echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env.deploy
            echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env.deploy
            echo "INTERNAL_BACK_URL=${{ secrets.INTERNAL_BACK_URL }}" >> .env.deploy
            
            # 소셜 로그인 키 추가
            echo "GOOGLE_CLIENT=${{ secrets.GOOGLE_CLIENT }}" >> .env.deploy
            echo "GOOGLE_SECRET=${{ secrets.GOOGLE_SECRET }}" >> .env.deploy
            echo "KAKAO_CLIENT=${{ secrets.KAKAO_CLIENT }}" >> .env.deploy
            echo "NAVER_CLIENT=${{ secrets.NAVER_CLIENT }}" >> .env.deploy
            echo "NAVER_SECRET=${{ secrets.NAVER_SECRET }}" >> .env.deploy

            docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose --env-file .env.deploy pull
            docker compose --env-file .env.deploy up -d
            docker image prune -f
