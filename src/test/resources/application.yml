spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  batch:
    job:
      enabled: false

logging:
  level:
    org.hibernate.SQL: debug

toss:
  payments:
    secretKey: ${TOSS_PAYMENTS_SECRET_KEY:test}
    url: "https://api.tosspayments.com/v1/payments"

custom:
  global:
    internalBackUrl: ${INTERNAL_BACK_URL:http://localhost:8080}
  payment:
    systemMemberId: 2

jwt:
  secret: ${JWT_SECRET:abcdefghijklmnopqrstuvwxyz1234567890abcdefghijklmnopqrstuvwxyz1234567890}
  access-token-expire-seconds: ${JWT_ACCESS_TOKEN_EXPIRE_SECONDS:3600}
  refresh-token-expire-seconds: ${JWT_REFRESH_TOKEN_EXPIRE_SECONDS:1209600} # 14일(선택)